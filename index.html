<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | [Pricing component with toggle]</title>
</head>

<body>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="container-full">
        <header>
            <div class="head">
                <h1> Our Pricing </h1>
            </div>
            <div class="plan">
                <h6> Annually</h6>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <h6> Monthly </h6>
            </div>
        </header>

        <section class="container">
            <div class="grid-container">
                <div class="grid-side centered-item">
                    <div class="centered">
                        <div class="title">
                            <h4> Basic </h4>
                        </div>

                        <div class="prices">
                            <!-- <h1> &dollar;19.99 </h1> -->
                            <h1> &dollar;199.99 </h1>
                        </div>

                        <div class="description">
                            <hr>
                            <p> 500 GB Storage </p>
                            <hr>
                            <p> 2 Users Allowed </p>
                            <hr>
                            <p> Send up to 3 GB </p>
                            <hr>
                        </div>
                    </div>
                    <a href="#">
                        <button> Learn More </button>
                    </a>
                </div>

                <div class="grid-center centered-item">
                    <div class="centered">
                        <div class="title">
                            <h4> Professional </h4>
                        </div>

                        <div class="prices">
                            <!-- <h1> &dollar;24.99 </h1> -->
                            <h1> &dollar;249.99 </h1>
                        </div>

                        <div class="description">
                            <hr>
                            <p> 1 TB Storage </p>
                            <hr>
                            <p> 5 Users Allowed </p>
                            <hr>
                            <p> Send up to 10 GB </p>
                            <hr>
                        </div>

                    </div>
                    <a href="#">
                        <button> Learn More </button>
                    </a>
                </div>

                <div class="grid-side centered-item">
                    <div class="centered">
                        <div class="title">
                            <h4> Master </h4>
                        </div>

                        <div class="prices">
                            <!-- <h1> &dollar;39.99 </h1> -->
                            <h1> &dollar;399.99 </h1>
                        </div>

                        <div class="description">
                            <hr>
                            <p> 2 TB Storage </p>
                            <hr>
                            <p> 10 Users Allowed </p>
                            <hr>
                            <p> Send up to 20 GB </p>
                            <hr>
                        </div>
                    </div>
                    <a href="#">
                        <button> Learn More </button>
                    </a>
                </div>
            </div>
        </section>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/adrielgama" target="_blank">adrielgama</a>.
        </div>
    </div>
</body>

</html>
